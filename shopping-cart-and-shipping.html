<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart and Shipping Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Shopping Cart Form -->
    <div class="form-section">
        <h2>Shopping Cart</h2>
        <form id="shoppingCartForm">
            <div class="mb-3">
                <label for="cartItem" class="form-label">Add Item to Cart</label>
                <input type="text" id="cartItem" class="form-control" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
            </div>
            <button type="button" class="btn btn-primary" onclick="addItemToCart()">Add to Cart</button>
        </form>
        <div id="cartItems" class="mt-3">
            <h5>Cart Items</h5>
            <ul class="list-group"></ul>
        </div>
    </div>

    <!-- Shipping Address Form -->
    <div class="form-section">
        <h2>Shipping Address</h2>
        <form id="shippingForm">
            <div class="mb-3">
                <label for="destination" class="form-label">Shipping Destination</label>
                <input type="text" id="destination" class="form-control" placeholder="Enter address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" placeholder="Enter city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" class="form-control" placeholder="Enter state" required>
            </div>
            <div class="mb-3">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" id="zip" class="form-control" placeholder="Enter zip code" required>
            </div>
            <button type="submit" class="btn btn-success">Submit Shipping Address</button>
        </form>
    </div>

    <script>
        const cartItems = [];

        function addItemToCart() {
            const item = document.getElementById('cartItem').value;
            const quantity = document.getElementById('quantity').value;

            if (item && quantity) {
                cartItems.push({ item, quantity });
                const listItem = `<li class="list-group-item">${item} - Quantity: ${quantity}</li>`;
                document.querySelector('#cartItems .list-group').innerHTML += listItem;
                document.getElementById('cartItem').value = '';
                document.getElementById('quantity').value = '';
            } else {
                alert('Please enter both item name and quantity.');
            }
        }
    </script>

</body>
</html>
