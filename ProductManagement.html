<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<form id="productForm" class="w-50 mx-auto">
    <h1 class="text-center mb-4">Product Management Web Page</h1>

    <div class="form-group">
        <label for="productID" class="form-label">Product ID</label>
        <input type="text" class="form-control" id="productID" name="productID" placeholder="productID">
    </div>

    <div class="form-group">
        <label for="productDescription" class="form-label">Product Description</label>
        <input type="text" class="form-control" id="productDescription" name="productDescription" placeholder="productDescription">
    </div>

    <div class="form-group">
        <label for="productCategory" class="form-label">Product Category</label>
        <select class="form-control" id="productCategory" name="productCategory">
            <option value="">Select Category</option>
            <option value="Mint Condition">Mint Condition</option>
            <option value="Minimal Wear Condition">Minimal Wear Condition</option>
            <option value="Good Condition">Good Condition</option>
            <option value="Poor Condition">Poor Condition</option>
            <option value="Broken / Needs Repair">Broken / Needs Repair</option>
        </select>
    </div>

    <div class="form-group">
        <label for="productMeasure" class="form-label">Product Unit Of Measure</label>
        <select type="text" class="form-control" id="productMeasure" name="productMeasure" placeholder="productMeasure">
            <option value="">Select Category</option>
            <option value="Clothing">Clothing</option>
            <option value="Recreational">Recreational</option>
            <option value="Literature Related">Pants</option>
            <option value="Decoration">Shirt</option>
            <option value="Work Gear">Footwear</option>
        </select>
    </div>

    <div class="form-group">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productPrice" name="productPrice" placeholder="productPrice">
    </div>

    <div class="form-group">
        <label for="productWeight" class="form-label">Product Weight</label>
        <input type="text" class="form-control" id="productWeight" name="productWeight" placeholder="productWeight">
    </div>


</form>

</body>
</html>
