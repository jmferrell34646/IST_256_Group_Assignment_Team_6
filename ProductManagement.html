<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Form body was made by Joshua Ferrell-->
<form id="productForm" class="w-50 mx-auto">
    <h1 class="text-center mb-4">Product Management Web Page</h1>

    <div class="form-group">
        <label for="productID" class="form-label">Product ID</label>
        <input type="number" class="form-control" id="productID" name="productID" placeholder="productID">
    </div>

    <div class="form-group">
        <label for="productDescription" class="form-label">Product Description</label>
        <input type="text" class="form-control" id="productDescription" name="productDescription" placeholder="productDescription">
    </div>

    <div class="form-group">
        <label for="productCategory" class="form-label">Product Category</label>
        <select class="form-control" id="productCategory" name="productCategory">
            <option value="">Select Category</option>
            <option value="Mint Condition">Mint Condition</option>
            <option value="Minimal Wear Condition">Minimal Wear Condition</option>
            <option value="Good Condition">Good Condition</option>
            <option value="Poor Condition">Poor Condition</option>
            <option value="Broken / Needs Repair">Broken / Needs Repair</option>
        </select>
    </div>

    <div class="form-group">
        <label for="productMeasure" class="form-label">Product Unit Of Measure</label>
        <select type="text" class="form-control" id="productMeasure" name="productMeasure" placeholder="productMeasure">
            <option value="">Select Category</option>
            <option value="Clothing">Clothing</option>
            <option value="Recreational">Recreational</option>
            <option value="Literature Related">Pants</option>
            <option value="Decoration">Shirt</option>
            <option value="Work Gear">Footwear</option>
        </select>
    </div>

    <div class="form-group">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="productPrice">
    </div>

    <div class="form-group">
        <label for="productWeight" class="form-label">Product Weight</label>
        <input type="number" class="form-control" id="productWeight" name="productWeight" placeholder="productWeight">
    </div>

    <div>
        <button type="button" onclick="saveProduct()">Save</button>
    </div>


</form>

<script>
    //Stores the products
     products = [];

     //saveProduct function was created by Joshua Ferrell
    function saveProduct() {
        // Get values from form
        const product = {
            id: document.getElementById('productID').value,
            description: document.getElementById('productDescription').value,
            category: document.getElementById('productCategory').value,
            measure: document.getElementById('productMeasure').value,
            price: document.getElementById('productPrice').value,
            weight: document.getElementById('productWeight').value
        };

        // Add product to the array
        products.push(product);

        // Clear form
        document.getElementById("productForm").reset();

        alert("Product saved!");
        //Use this to check to see if the products were logged successfully
        console.log(products);
    }
</script>

</body>
</html>
